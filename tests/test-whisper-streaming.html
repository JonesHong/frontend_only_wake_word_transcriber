<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper 即時輸出測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Whisper 即時輸出測試</h1>
        
        <!-- 控制面板 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">設定</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">輸出模式</label>
                    <select id="outputMode" class="w-full px-3 py-2 border rounded-lg">
                        <option value="streaming">即時輸出 (Streaming)</option>
                        <option value="complete">完整輸出 (Complete)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">語言</label>
                    <select id="language" class="w-full px-3 py-2 border rounded-lg">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">選擇音訊檔案</label>
                <input type="file" id="fileInput" accept="audio/*" 
                       class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <button id="transcribeBtn" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                    disabled>
                開始轉譯
            </button>
            
            <button id="clearBtn" 
                    class="ml-2 px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                清除結果
            </button>
        </div>
        
        <!-- 狀態顯示 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">狀態</h2>
            <div id="status" class="text-gray-600">等待選擇檔案...</div>
            <div id="progress" class="mt-2 hidden">
                <div class="bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-500 h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <!-- 即時輸出顯示 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">即時輸出</h2>
            <div id="streamingOutput" class="min-h-[100px] p-4 bg-gray-50 rounded border text-gray-700">
                <span class="text-gray-400">等待轉譯...</span>
            </div>
            <div class="mt-2 text-sm text-gray-500">
                更新次數: <span id="updateCount">0</span> | 
                最後更新: <span id="lastUpdate">-</span>
            </div>
        </div>
        
        <!-- 最終結果顯示 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">最終結果</h2>
            <div id="finalOutput" class="min-h-[100px] p-4 bg-gray-50 rounded border text-gray-700">
                <span class="text-gray-400">等待轉譯完成...</span>
            </div>
        </div>
        
        <!-- 時間軸顯示 -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h2 class="text-xl font-semibold mb-4">時間軸 (Chunks)</h2>
            <div id="chunksOutput" class="space-y-2 max-h-[300px] overflow-y-auto">
                <span class="text-gray-400">等待轉譯...</span>
            </div>
        </div>
    </div>

    <script type="module">
        // 載入配置
        import('/js/config.js').then(() => {
            console.log('Config loaded');
        });
        
        // 狀態管理
        let engine = null;
        let updateCounter = 0;
        
        // DOM 元素
        const fileInput = document.getElementById('fileInput');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputMode = document.getElementById('outputMode');
        const language = document.getElementById('language');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const streamingOutput = document.getElementById('streamingOutput');
        const finalOutput = document.getElementById('finalOutput');
        const chunksOutput = document.getElementById('chunksOutput');
        const updateCount = document.getElementById('updateCount');
        const lastUpdate = document.getElementById('lastUpdate');
        
        // 檔案選擇處理
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                transcribeBtn.disabled = false;
                status.textContent = `已選擇: ${e.target.files[0].name}`;
            }
        });
        
        // 清除結果
        clearBtn.addEventListener('click', () => {
            streamingOutput.innerHTML = '<span class="text-gray-400">等待轉譯...</span>';
            finalOutput.innerHTML = '<span class="text-gray-400">等待轉譯完成...</span>';
            chunksOutput.innerHTML = '<span class="text-gray-400">等待轉譯...</span>';
            updateCounter = 0;
            updateCount.textContent = '0';
            lastUpdate.textContent = '-';
            status.textContent = '等待選擇檔案...';
            progress.classList.add('hidden');
        });
        
        // 開始轉譯
        transcribeBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;
            
            // 重置顯示
            clearBtn.click();
            
            // 更新配置
            if (window.Config) {
                window.Config.speech.whisperOutputMode = outputMode.value;
                console.log('Output mode set to:', outputMode.value);
            }
            
            try {
                transcribeBtn.disabled = true;
                status.textContent = '正在初始化...';
                
                // 動態載入 WhisperEngine
                const { WhisperEngine } = await import('/js/modules/engines/whisper-engine.js');
                
                // 創建引擎實例
                engine = new WhisperEngine({
                    language: language.value,
                    whisperOutputMode: outputMode.value
                });
                
                // 監聽事件
                engine.on('modelLoadProgress', (data) => {
                    status.textContent = `載入模型: ${data.progress}%`;
                    progress.classList.remove('hidden');
                    progressBar.style.width = `${data.progress}%`;
                });
                
                engine.on('modelLoaded', () => {
                    status.textContent = '模型載入完成，開始轉譯...';
                    progress.classList.add('hidden');
                });
                
                // 監聽即時更新 (串流輸出)
                engine.on('interimTranscription', (data) => {
                    updateCounter++;
                    updateCount.textContent = updateCounter;
                    lastUpdate.textContent = new Date().toLocaleTimeString();
                    
                    // 更新即時輸出
                    if (data.transcript) {
                        streamingOutput.textContent = data.transcript;
                    }
                    
                    // 更新時間軸
                    if (data.chunks && data.chunks.length > 0) {
                        chunksOutput.innerHTML = data.chunks.map(chunk => {
                            const timestamp = chunk.timestamp ? 
                                `[${formatTime(chunk.timestamp[0])} - ${formatTime(chunk.timestamp[1])}]` : 
                                '[--:--]';
                            return `<div class="p-2 bg-white border rounded">
                                <span class="text-xs text-gray-500">${timestamp}</span>
                                <span class="ml-2">${chunk.text}</span>
                            </div>`;
                        }).join('');
                    }
                    
                    console.log('Streaming update #' + updateCounter, data);
                });
                
                // 監聽最終結果
                engine.on('result', (data) => {
                    status.textContent = '轉譯完成！';
                    finalOutput.textContent = data.transcript;
                    console.log('Final result:', data);
                });
                
                engine.on('error', (error) => {
                    status.textContent = `錯誤: ${error.message}`;
                    console.error('Transcription error:', error);
                });
                
                // 初始化引擎
                await engine.initialize();
                
                // 開始轉譯
                status.textContent = '正在轉譯...';
                const result = await engine.transcribeFile(file, {
                    language: language.value
                });
                
                // 顯示最終結果
                if (result) {
                    finalOutput.textContent = result;
                    status.textContent = '轉譯完成！';
                }
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = `錯誤: ${error.message}`;
            } finally {
                transcribeBtn.disabled = false;
                
                // 清理資源
                if (engine) {
                    await engine.dispose();
                    engine = null;
                }
            }
        });
        
        // 格式化時間
        function formatTime(seconds) {
            if (seconds === null || seconds === undefined) return '--:--';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
